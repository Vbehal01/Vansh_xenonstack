{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    
<div class="w3-container w3-blue-grey w3-grayscale-min w3-xlarge w3-padding-top-32">

    <div class="w3-display-topleft">
    <span class="w3-tag w3-xlarge"><a href="index.html">Homepage</a></span>
    </div>
    
    <h1 class="w3-center w3-jumbo">LOGIN</h1>
    
    <p>Login using your registered email-id and password</p>
    
    {{ form.as_p }}
    
    </div>
    <button class="w3-button w3-light-grey w3-block" type="submit">Login</button>
</form>
{% endblock %}
