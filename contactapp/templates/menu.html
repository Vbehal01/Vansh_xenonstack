<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}

<!-- Items List -->
<div id="items-list" class="w3-container w3-black w3-xxlarge w3-padding-64">



<h1 class="w3-center w3-jumbo w3-padding-32">ITEMS LIST</h1>
<form >
	<input type="hidden" name="maggie">
	<input type="hidden" class="maggiePrice">
</form>

<div id="Food" class="w3-container w3-white w3-padding-32">
<h1><b>Maggie (â‚¹10)</b> <span class="w3-padding " ><div class="container">
	<button class="counter-minus" style="height: 50px;margin-top: -12px;margin-left: 10px;">-</button>
	<input type="text" class="counter-display" style="margin-top: -8px;width: 40px;height: 40px;border: none;margin-left: 10px;">
	<button class="counter-plus" style="height: 50px;margin-top: -12px;margin-left: 10px;">+</button>
</div></span></h1>




<button class="w3-button w3-purple w3-display-middle" name="order">Order Now</button> 
<br>
</div>
</div>

<script>
	let counterDisplayElem = document.querySelector(".counter-display");
	let counterMinusElem = document.querySelector(".counter-minus");
	let counterPlusElem = document.querySelector(".counter-plus");
	let maggiePrice = document.querySelector(".maggiePrice");
  
	let count = 0;
  
	updateDisplay();
  
	counterPlusElem.addEventListener("click", () => {
	  count++;
	  updateDisplay();
	});
  
	counterMinusElem.addEventListener("click", () => {
	  if (count>0 )then 
	  count--;
	  updateDisplay();
	});
  
	function updateDisplay() {
	  counterDisplayElem.value = count;
	  maggiePrice.value = 10*count;
	}

	
  </script>
{% endblock %}
